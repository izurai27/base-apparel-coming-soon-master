<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/images/logo.svg" alt="logo">
    </div>
    <div class="heroImg">
      <img src="/images/hero-mobile.jpg" alt="" class="mobileHero">
      <img src="/images/hero-desktop.jpg" alt="" class="desktopHero">
    </div>
    <div class="messages">
      <div>
        <div class="firstrow">We're</div>
        <div class="secondrow">coming soon</div>
      </div>
      <div class="shortMsg">
        Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
      <div class="inputEmail">
        <input type="email" placeholder="Email Address" id="inputEmail">
        <img src="/images/icon-error.svg" alt="" class="warning">
        <button><img src="./images/icon-arrow.svg" alt=""></button>
        <div class="warningMsg">Please provide a valid email</div>
      </div>
    </div>
  </div>
  
   <script src="app.js"></script>
</body>
</html>
